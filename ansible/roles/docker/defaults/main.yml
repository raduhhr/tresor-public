---
# defaults file for docker

# Where Docker stores layers/metadata (SSD)
docker_data_root: /ssd/containers

# Use user namespaces to de-privilege containers
docker_userns_remap: "" # set to "" to disable

# Conservative logging to journald (aligns with your journald cap)
docker_log_driver: journald
docker_log_opts: {}

# Avoid overlapping with typical LAN ranges; helps later when you add custom nets
docker_default_address_pools:
 - base: 192.0.2.10/16
 size: 24

docker_ipv6: false
docker_live_restore: true
docker_cgroup_driver: systemd

# Who can talk to the daemon (docker group). Do NOT add 'user'.
# Keep minimal â€” override in group_vars if needed (e.g., add 'admin' in prod)
docker_group_members:
 - ansible

# Version pinning (optional)
docker_pkg_version: "" # e.g. "5:28.0.1-1~debian.12~bookworm" ; leave empty to use latest
docker_hold: false # true => hold packages after install


# fits automation model

