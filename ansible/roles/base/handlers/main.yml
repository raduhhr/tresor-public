---
- name: Validate sshd config
  ansible.builtin.command: sshd -t -f /etc/ssh/sshd_config
  changed_when: false

- name: Reload sshd
  ansible.builtin.service:
    name: ssh
    state: reloaded

- name: Restart fail2ban
  ansible.builtin.service: { name: fail2ban, state: restarted }

- name: Reload UFW
  ansible.builtin.command: ufw reload

- name: Restart timesyncd
  ansible.builtin.service: { name: systemd-timesyncd, state: restarted }

- name: Restart zramswap
  ansible.builtin.service: { name: zramswap, state: restarted }

- name: Restart journald
  ansible.builtin.service: { name: systemd-journald, state: restarted }

- name: Reload sysctl
  ansible.builtin.command: sysctl --system

